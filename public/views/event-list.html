<div class="events">

	<div class="eventFilter">
		<input type="text" ng-model="query" placeholder="filter"	/>
	</div>
    <div class="listHeader">Events</div>
	<ul class="list">
		<li ng-repeat="event in events | filter:query | orderBy:'id'"><a href="#/event/{{event.id}}"><span class="eventID">{{event.id}}</span> {{event.name}}</a></li>
	</ul>
</div>
