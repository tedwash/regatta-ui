<div class="viewHeader">
    <span class="viewTitle">{{event.name}}
</div>
<ul class="group">

    <li ng-repeat="level in races | orderBy:level.timestamp">
        <div ng-show="level.showDay" class="listHeader">{{level.timestamp | date:'EEEE'}}</div>
        <ul class="list">
            <li ng-repeat="race in level.races">
                <a href="#asdf"><b>{{race.type}} <span ng-show="level.races.length > 1">{{race.event_type_index}}</span></b>
                    <span class="eventNote smallCaps">
                        <span ng-show="level.type=='Final' && event.trophy"><i class="fa fa-trophy"></i> {{event.trophy}}
                        </span>
                        <span ng-show="race.advancement">{{race.advancement}}</span>
                    </span>
                </a>
            </li>
        </ul>
    </li>

</ul>
