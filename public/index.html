<!DOCTYPE html>
<html ng-app="racingApp">
    <head>
        <title ng-bind="title + ' | 2014 Dad Vail Regatta'">2014 Dad Vail Regatta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="2014 Dad Vail Regatta Mobile Results" />
        <meta property="og:site_name" content="DadVail.co"/>
        <meta property="og:url" content="http://www.dadvail.co/" />
        <meta property="og:description" content="Tired of downloading PDFs and waiting around crowded bulletin boards? DadVail.co is a mobile site serving up the most recent Dad Vail results to keep spectators and rowers up to speed on race day." />
        <meta property="og:image" content="http://www.dadvail.co/img/facebook.jpg" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/site.css">
        <link rel="shortcut icon" href="http://www.dadvail.co/img/favicon.ico" />
        <link href="http://www.dadvail.co/img/icon-60.png" rel="apple-touch-icon" />
        <link href="http://www.dadvail.co/img/icon-76.png" rel="apple-touch-icon" sizes="76x76" />
        <link href="http://www.dadvail.co/img/icon-120.png" rel="apple-touch-icon" sizes="120x120" />
        <link href="http://www.dadvail.co/img/icon-152.png" rel="apple-touch-icon" sizes="152x152" />
        <script type="text/javascript" src="libs/alien.js"></script>
        <script src="js/app.js"></script>
        <script src="js/appRoutes.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
    </head>
    <body ng-class="{loading:loading}">
        <div class="notice">
            <div class="container">This site is in preview mode.  Displayed are the 2013 race results.  Check back here on 5/9 for the 2014 results, updating live.</div>
        </div>
        <header>
            <div class="container">
                <a href="./" class="siteTitle">2013 Dad Vail Regatta</a>
            </div>
            <nav class="container noPadding">
                <ul>
                    <li ng-class="{active:nav=='events'}"><a href="#/events"><i class="fa fa-flag"></i> Events</a></li>
                    <li ng-class="{active:nav=='crews'}"><a href="#/crews"><i class="fa fa-users"></i> Crews</a></li>
                </ul>
            </nav>
        </header>
        <div class="container wrapper">
            <div ng-view></div>
        </div>
        <footer>
            <div class="container">
                <a href="#/about">About</a>
            </div>
        </footer>
    </body>
</html>
